<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Menu</title>
  <!-- Google Fonts: Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Apply Inter font globally */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    /* Page container with gradient background */
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      padding: 1.5rem;
    }

    /* Header styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 28rem;
      background-color: white;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-radius: 1rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 1.75rem; /* Increased for prominence */
      font-weight: 800;
      color: #1f2937;
    }

    .user-icon {
      width: 36px;
      height: 36px;
      color: #4b5563;
    }

    /* Menu container styling */
    .menu-container {
      background-color: white;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 28rem;
    }

    .menu-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Menu list styling */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* Increased for better spacing */
    }

    .menu-item {
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #1d4ed8;
    }

    /* Dropdown trigger styling */
    .dropdown-trigger {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s;
    }

    .dropdown-trigger:hover {
      background-color: #1d4ed8;
    }

    .dropdown-trigger .chevron {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease; /* Smooth rotation */
    }

    .dropdown.open .dropdown-trigger .chevron {
      transform: rotate(180deg); /* Rotate when open */
    }

    /* Menu item content (for icons and text) */
    .menu-item-content {
      display: flex;
      align-items: center;
      gap: 0.5rem; /* Space between icon and text */
    }

    .menu-item-content i {
      width: 20px;
      height: 20px;
    }

    /* Dropdown content styling with animation */
    .dropdown .dropdown-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .dropdown.open .dropdown-content {
      max-height: 500px; /* Large enough for content */
      opacity: 1;
    }

    .dropdown-content {
      background-color: white; /* Clean white background */
      border-radius: 0.75rem;
      margin-top: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .dropdown-content li {
      padding: 0.75rem 1rem;
      color: #2563eb; /* Blue text for consistency */
      cursor: pointer;
      transition: background-color 0.3s;
      border-bottom: 1px solid #d1d5db; /* Separator */
    }

    .dropdown-content li:last-child {
      border-bottom: none; /* Remove separator on last item */
    }

    .dropdown-content li:hover {
      background-color: #eff6ff; /* Light blue hover effect */
    }

    a {
      color: inherit; /* Inherits color from parent element */
      text-decoration: none; /* Removes underline */
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Header Section -->
    <div class="header">
      <h1 class="title">Project Title</h1>
      <i data-lucide="user" class="user-icon"></i>
    </div>

    <!-- Menu Section -->
    <div class="menu-container">
      <h2 class="menu-title">Menu</h2>
      <ul class="menu">
        <li class="menu-item">
          <div class="menu-item-content">
            <i data-lucide="newspaper"></i>
            <span>News</span>
          </div>
        </li>
        <li class="dropdown">
          <div class="dropdown-trigger">
            <div class="menu-item-content">
              <i data-lucide="book-open"></i>
              <span>General Knowledge</span>
            </div>
            <i data-lucide="chevron-down" class="chevron"></i>
          </div>
          <ul class="dropdown-content">
            <li>Science</li>
            <li>Maths</li>
            <li>Profession</li>
          </ul>
        </li>
        <li class="menu-item">
          <div class="menu-item-content">
            <i data-lucide="landmark"></i>
            <a href="{% url 'const_chatbot' %}">Constitution</a>
          </div>
        </li>
        <li class="dropdown">
          <div class="dropdown-trigger">
            <div class="menu-item-content">
              <i data-lucide="dollar-sign"></i>
              <span>Finance & Subsidy</span>
            </div>
            <i data-lucide="chevron-down" class="chevron"></i>
          </div>
          <ul class="dropdown-content">
            <li>Banking</li>
            <li>Subsidy</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Lucide icons
      lucide.createIcons();

      // Select all dropdown triggers
      const dropdownTriggers = document.querySelectorAll('.dropdown .dropdown-trigger');

      // Toggle dropdowns on click
      dropdownTriggers.forEach(trigger => {
        trigger.addEventListener('click', (event) => {
          event.stopPropagation(); // Prevent document click from firing
          const dropdown = trigger.parentElement;
          const isOpen = dropdown.classList.contains('open');

          // Close all dropdowns
          document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));

          // Open the clicked dropdown if it wasnâ€™t open
          if (!isOpen) {
            dropdown.classList.add('open');
          }
        });
      });

      // Close dropdowns when clicking outside
      document.addEventListener('click', () => {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
      });

      // Prevent dropdown closure when clicking inside content
      document.querySelectorAll('.dropdown-content').forEach(content => {
        content.addEventListener('click', (event) => {
          event.stopPropagation();
        });
      });
    });
  </script>
</body>
</html>
