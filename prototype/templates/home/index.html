<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Menu</title>
  <!-- Google Fonts: Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      padding: 1.5rem;
    }

    ul {
      list-style-type: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 28rem;
      background-color: white;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-radius: 1rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 800;
      color: #1f2937;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logout-button {
      padding: 0.5rem 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .logout-button:hover {
      background-color: #1d4ed8;
    }

    .user-icon {
      width: 36px;
      height: 36px;
      color: #4b5563;
      margin-left: 0.5rem;
    }

    .menu-container {
      background-color: white;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 28rem;
    }

    .menu-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 1rem;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu-item {
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #1d4ed8;
    }

    .dropdown-trigger {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s;
    }

    .dropdown-trigger:hover {
      background-color: #1d4ed8;
    }

    .dropdown-trigger .chevron {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .dropdown.open .dropdown-trigger .chevron {
      transform: rotate(180deg);
    }

    .menu-item-content {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .menu-item-content i {
      width: 20px;
      height: 20px;
    }

    .dropdown .dropdown-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .dropdown.open .dropdown-content {
      max-height: 500px;
      opacity: 1;
    }

    .dropdown-content {
      background-color: white;
      border-radius: 0.75rem;
      margin-top: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .dropdown-content li {
      padding: 0.75rem 1rem;
      color: #2563eb;
      cursor: pointer;
      transition: background-color 0.3s;
      border-bottom: 1px solid #d1d5db;
    }

    .dropdown-content li:last-child {
      border-bottom: none;
    }

    .dropdown-content li:hover {
      background-color: #eff6ff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Header Section -->
    <div class="header">
      <h1 class="title">BODHIKAI</h1>
      <div class="user-actions">
        <button class="logout-button menu-item">
          <div class="menu-item-content">
            <i data-lucide="log-out"></i>
            <span>Logout</span>
          </div>
        </button>
        <i data-lucide="user" class="user-icon"></i>
      </div>
    </div>

    <!-- Menu Section -->
    <div class="menu-container">
      <h2 class="menu-title">Menu</h2>
      <ul class="menu">
        <li class="menu-item">
          <a href="{% url 'news_dashboard' %}">
            <div class="menu-item-content">
              <i data-lucide="newspaper"></i>
              <span>News</span>
            </div>
          </a>
        </li>
        <li class="dropdown">
          <div class="dropdown-trigger">
            <div class="menu-item-content">
              <i data-lucide="book-open"></i>
              <span>General Knowledge</span>
            </div>
            <i data-lucide="chevron-down" class="chevron"></i>
          </div>
          <ul class="dropdown-content">
            <li>Science</li>
            <li>Maths</li>
            <li>Profession</li>
          </ul>
        </li>
        <li class="menu-item">
          <a href="{% url 'const_chatbot' %}">
            <div class="menu-item-content">
              <i data-lucide="landmark"></i>
              <span>Constitution</span>
            </div>
          </a>
        </li>
        <li class="dropdown">
          <div class="dropdown-trigger">
            <div class="menu-item-content">
              <i data-lucide="dollar-sign"></i>
              <span>Finance & Subsidy</span>
            </div>
            <i data-lucide="chevron-down" class="chevron"></i>
          </div>
          <ul class="dropdown-content">
            <li>Finance</li>
            <a href="{% url 'govt_chatbot' %}"><li>Subsidy</li></a>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();

      // Dropdown functionality
      const dropdownTriggers = document.querySelectorAll('.dropdown .dropdown-trigger');
      dropdownTriggers.forEach(trigger => {
        trigger.addEventListener('click', (event) => {
          event.stopPropagation();
          const dropdown = trigger.parentElement;
          const isOpen = dropdown.classList.contains('open');
          document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
          if (!isOpen) dropdown.classList.add('open');
        });
      });

      document.addEventListener('click', () => {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
      });

      document.querySelectorAll('.dropdown-content').forEach(content => {
        content.addEventListener('click', (event) => {
          event.stopPropagation();
        });
      });

      // Logout functionality
      document.querySelector('.logout-button').addEventListener('click', () => {
        // Add your actual logout logic here
        console.log('Logout initiated');
        // Example: window.location.href = '/logout';
      });
    });
  </script>
</body>
</html>
